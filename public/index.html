<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quotes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Random Quote Generator</h1>
    <input type="text" id="search-input" placeholder="Search quotes">
    <button id="search-button">Search</button>

    <div id="quote-container">
      <p id="quote">Click the button to get a quote!</p>
    </div>
    <button id="generate-quote">Get Quote</button>
  </div>
  
  <div>
    <button id="save-favorite">Save to Favorites</button>
<button id="view-favorites">View Favorites</button>
<div id="favorites-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
